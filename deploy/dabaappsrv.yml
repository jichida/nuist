version: '2'
services:
  dabaappserver:
    image: node:6.13.0
    restart: always
    command: node ./index.js
    working_dir: /app
    volumes:
      -  /etc/localtime:/etc/localtime:ro
      - ./srv:/app
      - ./dist:/dist
      - ./dist/log:/log
    network_mode: "host"
    environment:
      - DEBUG=appsrv:*
      - MONGO_URL=mongodb://dabauser:daba159@127.0.0.1/daba
      - rooturl=http://api.nuistiot.com
      - listenport=30050
      - logdir=/log
    ports:
       - "30050:30050"
    expose:
       - "30050"
